<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="crud">
      <header class="head">
        <h1>CRUD Operation</h1>
        <p>Product management system</p>
      </header>
      <section class="inputs">
        <input
          type="text"
          name="title"
          placeholder="Title Product"
          id="title"
        />
        <div class="price">
          <input placeholder="Price" type="number" name="price" id="price" />
          <input placeholder="Taxes" type="number" name="taxes" id="taxes" />
          <input
            placeholder="Discount"
            type="number"
            name="discount"
            id="discount"
          />
          <span id="total"> 12333</span>
        </div>
        <input placeholder="Count" type="number" name="count" id="count" />
        <!-- category -->
        <div class="categories-box">
          <input
            placeholder="Category"
            type="text"
            name="category"
            id="category"
            list="categories"
          />
          <!-- datalist-> link option with input using list -->
          <datalist id="categories">
            <option value="TV" />
            <option value="Phone" />
            <option value="Screens" />
          </datalist>
        </div>

        <div class="btn">
          <button class="submit">Create</button>
          <button class="update">Update</button>
        </div>
      </section>
      <section class="output">
        <table>
          <!-- row -->
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Price</th>
              <th>Taxes</th>
              <th>Discount</th>
              <th>Category</th>
              <th>Total</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <!-- dummy data -->
            <tr>
              <td>1</td>
              <td>samsung</td>
              <td>5000</td>
              <td>100</td>
              <td>10</td>
              <td>phone</td>
              <td>8000</td>
              <td>
                <button id="update">Update</button>
              </td>
              <td>
                <button id="delete">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>apple</td>
              <td>6000</td>
              <td>100</td>
              <td>10</td>
              <td>phone</td>
              <td>89000</td>
              <td>
                <button id="update">Update</button>
              </td>
              <td>
                <button id="delete">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <!-- <footer>Copyright 2026</footer> -->
    <script src="index.js"></script>
  </body>
</html>
